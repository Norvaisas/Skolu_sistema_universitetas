services:
  db:
    image: "mysql"
    environment:
        MYSQL_ROOT_PASSWORD: 12345
        MYSQL_DATABASE: Skolutvarkymas
    volumes:
        - db-data:/var/lib/mysql

  myapp:
    image: docker.io/bitnami/laravel:10
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=12345
      - DB_DATABASE=Skolutvarkymas
    volumes:
    - './:/app'
    depends_on:
      - db

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

volumes:
  db-data: